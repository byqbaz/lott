<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--引入本地-->
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <script src="/static/js/jquery-3.5.1.min.js"></script>
</head>
<body>

<table class="layui-hide" id="test"></table>


<script src="/static/layui/layui.js"></script>
<script type="text/html" id="xuhao">
    {{d.LAY_TABLE_INDEX+1}}
</script>
<script>
    layui.use('table', function(){
        var table = layui.table;

        table.render({
            elem: '#test'
            ,url:'/Lottery/trend_chart_data.html?id={$type|default=0}'
            ,parseData: function(res){ //res 即为原始返回的数据
                var res=$.parseJSON(res);
                console.log(res);
                return {
                    "code":0, //解析接口状态
                    "msg":"", //解析提示文本
                    "count": 200, //解析数据长度
                    "data": res.data//解析数据列表
                };
            }
            ,cols: [[
//                {title: '序号',templet: '#xuhao'}
        {type:'number',width:80, title: '序号',templet: '#xuhao', sort: true}
        ,{field:'day_code', width:150, title: '期号'}
        ,{field:'red1',  title: '1'}
        ,{field:'red2',  title: '2'}
        ,{field:'red3',  title: '3'}
        ,{field:'red4', title: '4'}
        ,{field:'red5',  title: '5'}
        ,{field:'red6',  title: '6'}
        ,{field:'blue',  title: '7'}
//                ,{field:'sign', title: '签名', width: '30%', minWidth: 100} //minWidth：局部定义当前单元格的最小宽度，layui 2.2.1 新增
        ,{field:'type', width:100,title: '类型', sort: true}
        ,{field:'update_time',width:200, title: '创建时间', sort: true}
        ,{field:'classify',width:150, title: '状态'}
        ,{field:'wealth', width:137, title: '操作'}
        ]]
        });
    });
</script>

</body>
</html>
